<div class="container-fluid">
  <div class="row">
    <div id="map" class="full col-md-7">

    </div>
    <div *ngIf="form" class="full col-md-5">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleFormControlInput1">{{ 'boardModerator.tittle' | translate }}</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">{{ 'boardModerator.description' | translate }}</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
        </div>
        <button class="btn btn-primary mb-2 mr-2" (click)="saveEvent()">{{ 'save' | translate }}</button>
        <button class="btn btn-secondary mb-2" (click)="cancel()">{{ 'cancel' | translate }}</button>
      </form>
    </div>
  </div>
</div>
