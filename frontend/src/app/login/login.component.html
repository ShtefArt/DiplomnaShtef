<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">{{ 'loginPage.username' | translate }}</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger mt-2"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          {{ 'loginPage.usernameRequired' | translate }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{ 'loginPage.password' | translate }}</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger mt-2"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">{{ 'loginPage.passRequired' | translate }}</div>
          <div *ngIf="password.errors.minlength">
            {{ 'loginPage.passLenghtWarn' | translate }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          {{ 'login' | translate }}
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          {{ 'loginPage.loginFaild' | translate }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      {{ 'loginPage.loginSuccses' | translate }} {{username}}
    </div>
  </div>
</div>
