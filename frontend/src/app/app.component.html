<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">{{ 'eventSchedule' | translate }}</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <!-- <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home</a>
      </li> -->
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">{{ 'adminBoard' | translate }}</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="event">{{ 'modBoard' | translate }}</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" routerLink="events">{{ 'events' | translate }}</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">{{ 'signup' | translate }}</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">{{ 'login' | translate }}</a>
      </li>
      <li class="nav-item d-flex flex-row">
        <div [ngClass]="{'lang': language == 'ua', 'nav-link': true}" (click)="langChanged('ua')">Ua</div>
        <div>
          <div class="vr"></div>
        </div>
        <div [ngClass]="{'lang': language != 'ua', 'nav-link': true}" (click)="langChanged('en')">En</div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">{{ 'logout' | translate }}</a>
      </li>
      <li class="nav-item d-flex flex-row">
        <div [ngClass]="{'lang': language == 'ua', 'nav-link': true}" (click)="langChanged('ua')">Ua</div>
        <div>
          <div class="vr"></div>
        </div>
        <div [ngClass]="{'lang': language != 'ua', 'nav-link': true}" (click)="langChanged('en')">En</div>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
