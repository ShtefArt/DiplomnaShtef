<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> {{ 'profilePage.profile' | translate }}
    </h3>
  </header>
  <p>
    <strong>{{ 'profilePage.email' | translate }}:</strong>
    {{ currentUser.email }}
  </p>
  <strong>{{ 'profilePage.roles' | translate }}:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  {{ 'profilePage.pleaseLogin' | translate }}
</ng-template>
